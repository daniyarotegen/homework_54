{% extends 'base.html' %}
{% block title %}
    Home
{% endblock %}
{% block content %}
    <p></p>
    <h2>Categories</h2>
    <p></p>
    <div class="card-group row">
        {% for category in categories %}
            <div class="alert alert-light" role="alert">
                {{ category.name }} <a href="{% url 'category_update' pk=category.pk %}"><button type="submit" class="btn btn-primary">Edit</button></a>
            </div>
        {% endfor %}
    </div>
{% endblock %}
