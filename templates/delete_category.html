{% extends 'base.html' %}

{% block content %}
    <p></p>
    <div class="row">
        <div class="col-md-12">
            <h1>Delete category "{{ category.name }}"</h1>
            <p>Are you sure you want to delete this category?</p>
            <form action="{% url 'category_delete' category.pk %}" method="POST">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Delete</button>
                <a href="{% url 'categories' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
{% endblock %}
